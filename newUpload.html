<body>
<div id="header" >

</div>
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">
        <!-- Left Column -->
        <div id="leftContent"></div>
        <!-- End Left Column -->

        <!-- Middle Column -->
        <div class="w3-col m7">

            <div class="w3-row-padding">
                <div class="w3-col m12">

                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h1 align="center" >E-Sweeper Central Management Page</h1>
                        </div>
                    </div>
                    <br>

                    <form action="inc/upload.php" method="post" enctype="multipart/form-data">

                        <div>
                            <label for="image_uploads">Choose images to upload (PNG, JPG)</label>
                            <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple>
                        </div>
                        <div class="preview">
                            <p>No files currently selected for upload</p>
                        </div>
                        <div>
                            <button name="submit">Submit</button>
                        </div>
                    </form>
                    <form action="image.html">
                        <div >
                            <input id="sub" type="submit" value="Go Annotations">
                        </div>
                    </form>

                    <script>
                        var input = document.querySelector('input');
                        var preview = document.querySelector('.preview');
                        input.style.visibility = 'hidden';
                        input.addEventListener('change', updateImageDisplay);
                        function updateImageDisplay() {
                            while(preview.firstChild) {
                                preview.removeChild(preview.firstChild);
                            }
                            var curFiles = input.files;
                            if(curFiles.length === 0) {
                                var para = document.createElement('p');
                                para.textContent = 'No files currently selected for upload';
                                preview.appendChild(para);
                            } else {
                                var list = document.createElement('ol');
                                preview.appendChild(list);
                                for(var i = 0; i < curFiles.length; i++) {
                                    var listItem = document.createElement('li');
                                    var para = document.createElement('p');
                                    if(validFileType(curFiles[i])) {
                                        para.textContent = 'File name ' + curFiles[i].name + ', file size ' + returnFileSize(curFiles[i].size) + '.';
                                        var image = document.createElement('img');
                                        image.src = window.URL.createObjectURL(curFiles[i]);
                                        listItem.appendChild(image);
                                        listItem.appendChild(para);
                                    } else {
                                        para.textContent = 'File name ' + curFiles[i].name + ': Not a valid file type. Update your selection.';
                                        listItem.appendChild(para);
                                    }
                                    list.appendChild(listItem);
                                }
                            }
                        }
                        var fileTypes = [
                            'image/jpeg',
                            'image/pjpeg',
                            'image/png'
                        ]
                        function validFileType(file) {
                            for(var i = 0; i < fileTypes.length; i++) {
                                if(file.type === fileTypes[i]) {
                                    return true;
                                }
                            }
                            return false;
                        }
                        function returnFileSize(number) {
                            if(number < 1024) {
                                return number + 'bytes';
                            } else if(number > 1024 && number < 1048576) {
                                return (number/1024).toFixed(1) + 'KB';
                            } else if(number > 1048576) {
                                return (number/1048576).toFixed(1) + 'MB';
                            }
                        }
                    </script>

                    <br>



                </div>
            </div>

            <!-- End Middle Column -->
        </div>

            $(".module").hide();
            var input = $('#search').val().toUpperCase();
            $(".module:contains(" + input + ")").show();

        });
    });
</script>
