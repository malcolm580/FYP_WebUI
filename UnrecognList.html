<!DOCTYPE html>
<html>

<head>

    <style>
        a {
            text-decoration: none
        }

        table button{
            width: 100%;
        }


        .trainButton {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
        }

    </style>
</head>

<body>
<!--<jsp:include page="header.jsp"/>-->
<div id="header" >

</div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">
        <!-- Left Column -->
        <div id="leftContent"></div>
        <!-- End Left Column -->

        <!-- Middle Column -->
        <div class="w3-col m7">

            <div class="w3-row-padding">
                <div class="w3-col m12">

                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h1 align="center" >Unrecognized object list</h1>
                        </div>
                    </div>
                    <br>

                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <table class="table" width="100%" border="1">
                                <tr>
                                    <th>Image ID</th>
                                    <th>Image Upload Time</th>
                                    <th>Sender</th>
                                    <th>Handling Status</th>
                                    <th>Click To Handle</th>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>2018/1/2 18:01:02</td>
                                    <td>Sweeper One</td>
                                    <td>Not Handle</td>
                                    <td><button class="handle"> Click </button></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>2018/1/2 18:01:03</td>
                                    <td>Sweeper One</td>
                                    <td>Not Handle</td>
                                    <td><button class="handle"> Click </button></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <br>

                    <button class="trainButton">Update Object Catalog</button>
                    <button class="trainButton">Retrain object classification model</button>


                </div>
            </div>

            <!--alert dialog-->
            <div id="dialog" title="Image Label">
                <h3>Draw a rectangle of the object at the image</h3>
                <br><br><br>
                <img width="100%" height="60%" src="image/can-1.jpg" style="border-width:1px ">
                <br><br><br>
                Object Labal : <input type="text"> <br>
                Object Type : <input type="radio" name="type" id="Paper"> Paper <input type="radio" name="type" id="Cans"> Cans <input type="radio" name="type" id="Bottles"> Bottles <input type="radio" name="type" id="NonRecyclable"> Non-Recyclable <br>
                <input type="submit" value="Submit"> <input type="reset" value="Reset">
            </div>




        <!-- End Middle Column -->
    </div>


    <!-- End Grid -->
</div>

<!-- End Page Container -->
</div>
<br>
<!--<jsp:include page="footer.jsp"/>-->

<div id="footer"></div>

<script>
    $(document).ready(function () {

        $("#header").load("header.html");
        $("#footer").load("footer.html");
        $("#leftContent").load("leftContent.html");

        $("#search").keyup(function () {
            $(".module").hide();
            var input = $('#search').val().toUpperCase();
            $(".module:contains(" + input + ")").show();
        });

        $("#dialog").dialog({
            autoOpen: false,
            height: 600,
            width: 600
        });

        $(".handle").click(function () {
            $("#dialog").dialog( "open" );
        })
    });
</script>

</body>
</html>
