<!DOCTYPE html>
<html>

<head>

    <style>
        a {
            text-decoration: none
        }

        table button{
            width: 100%;
        }

        .Stop{
            background-color: #f44336;
        }
    </style>
</head>

<body>
<!--<jsp:include page="header.jsp"/>-->
<div id="header" >

</div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">
        <!-- Left Column -->
        <div id="leftContent"></div>
        <!-- End Left Column -->

        <!-- Middle Column -->
        <div class="w3-col m7">

            <div class="w3-row-padding">
                <div class="w3-col m12">

                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h1 align="center" >Sweeper Car List</h1>
                        </div>
                    </div>
                    <br>

                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <h3 class="w3-opacity">Search Sweeper Car </h3>
                            <input type="text" class="w3-input" id="search"
                                   placeholder="Enter The Sweeper Car Name Or Car ID">
                        </div>
                    </div>
                    <br>

                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">
                            <table class="table" width="100%" border="1">
                                <tr>
                                    <th>Sweeper Car ID</th>
                                    <th>Sweeper Car Name</th>
                                    <th>IP</th>
                                    <th>Status</th>
                                    <th>Start Cleaning / Stop Cleaning</th>
                                    <th>Car Status</th>
                                </tr>
                                <tr>
                                    <td>1</td>
                                    <td>Sweeper One</td>
                                    <td>192.168.1.3</td>
                                    <td>On Duty</td>
                                    <td> <button class="Stop"> Recall </button> </td>
                                    <td><a href="SweeperCarStatus.html">Detail</a></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Sweeper Two</td>
                                    <td>192.168.1.4</td>
                                    <td>On Duty</td>
                                    <td> <button class="Stop"> Recall </button> </td>
                                    <td><a href="SweeperCarStatus.html">Detail</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <br>



                </div>
            </div>





        <!-- End Middle Column -->
    </div>


    <!-- End Grid -->
</div>

<!-- End Page Container -->
</div>
<br>
<!--<jsp:include page="footer.jsp"/>-->

<div id="footer"></div>

<script>
    $(document).ready(function () {

        $("#header").load("header.html");
        $("#footer").load("footer.html");
        $("#leftContent").load("leftContent.html");

        $("#search").keyup(function () {
            $(".module").hide();
            var input = $('#search').val().toUpperCase();
            $(".module:contains(" + input + ")").show();

        });
    });
</script>

</body>
</html>
